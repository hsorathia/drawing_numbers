<!DOCTYPE html> 
<html>
    <head>
        {% block head %} {% endblock %}
    </head>

    {% block style %}{% endblock %}

    <body>
        <div id="block-content">
                {% block content %}{% endblock %}
        </div>
    </body>
    <script>
            $(document).ready(function () {
                $("#block-content").animate({
                    opacity: '1'
                }, "slow")
            })
    </script>
</html>
