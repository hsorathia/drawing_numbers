<!DOCTYPE html>
<html>

<head>
    {% block head %} {% endblock %}
    {% block style %}{% endblock %}
</head>



<body>
    <div id="block-content">
    {% block body %}{% endblock %}
    </div>

    {% block script %}{% endblock %}
    <script>
        $(document).ready(function () {
            $("#block-content").animate({
                opacity: '1'
            }, "slow")
        })
    </script>
</body>

</html>
